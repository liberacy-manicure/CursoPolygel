<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curso Polygel Principiantes</title>
  <meta name="description" content="Aprende Polygel desde cero con un método claro y profesional.">
  <!-- Dashicons (iconos de WordPress) -->
  <link rel="stylesheet" href="https://s.w.org/wp-includes/css/dashicons.css">
  <style>
    :root{
      --pink-50:#FFF5F7;
      --pink-100:#F9DCE2;
      --pink-300:#E8AEBF;
      --gold:#B0855C;
      --ink:#3E2F2F;
      --muted:#7A6666;
      --white:#FFFFFF;
      --shadow:0 12px 30px rgba(0,0,0,.06);
      --radius:18px;
      --container:1120px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--pink-50);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--container);margin:0 auto;padding:clamp(16px,2.5vw,32px)}

    /* Header / Menú */
    .header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);border-bottom:1px solid #eee}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800}
    .menu{display:flex;gap:18px}
    .menu a{color:var(--muted)}
    .menu a:hover{color:var(--ink)}
    /* Botón hamburguesa (móvil) */
    .menu-toggle{
      display:none; align-items:center; justify-content:center;
      width:42px; height:42px; border-radius:10px; border:1px solid rgba(0,0,0,.06);
      background:var(--gold); color:#fff; cursor:pointer;
      box-shadow:0 6px 14px rgba(176,133,92,.25);
    }
    .menu-toggle:focus{outline:2px solid rgba(176,133,92,.4); outline-offset:2px}
    .menu-toggle .bars{position:relative;width:20px;height:2px;background:#fff}
    .menu-toggle .bars::before,
    .menu-toggle .bars::after{
      content:"";position:absolute;left:0;width:20px;height:2px;background:#fff
    }
    .menu-toggle .bars::before{top:-6px}
    .menu-toggle .bars::after{top:6px}

    /* Hero */
    .hero{display:grid;grid-template-columns:1.05fr .95fr;gap:40px;align-items:center;padding-block:clamp(24px,6vw,72px)}
    .hero h1{font-size:clamp(28px,5.2vw,56px);line-height:1.1;margin:0 0 12px;color:#1f1a1a}
    .hero p{color:var(--muted);font-size:clamp(14px,1.7vw,18px);max-width:56ch}
    .cta{display:inline-block;margin-top:18px;background:var(--gold);color:var(--white);padding:14px 22px;border-radius:12px;font-weight:700;box-shadow:var(--shadow)}
    .cta:hover{filter:brightness(1.04)}
    .hero-art{width:100%;min-height:480px;height:100vh;border-radius:var(--radius);background:linear-gradient(180deg,var(--pink-100),var(--white));overflow:hidden;position:relative;box-shadow:var(--shadow)}
    .hero-art img{width:100%;height:100%;object-fit:cover}

    /* Secciones / Títulos */
    .section-title{margin:0;text-align:center;color:#1f1a1a;font-size:clamp(22px,3.2vw,36px)}
    .section-lead{margin:6px auto 22px;text-align:center;color:var(--muted);max-width:62ch}

    /* LO QUE APRENDERÁS */
    .learn-quick{background:#fff;padding:clamp(26px,5vw,56px) 0;border-top:1px solid #f1e8ea;border-bottom:1px solid #f1e8ea}
    .learn-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .learn-card{background:#fff;border:1px solid #f0e6de;border-radius:16px;padding:18px;box-shadow:var(--shadow);display:flex;gap:12px;align-items:flex-start}
    .icon-wrap{width:46px;height:46px;border-radius:12px;border:1.5px solid var(--gold);display:grid;place-items:center;flex:0 0 46px;background:#FFFDFB}
    .dashicons{font-size:24px;line-height:1;color:var(--gold)}
    .learn-card h4{margin:2px 0 6px;font-size:17px;color:#1f1a1a}
    .learn-card p{margin:0;color:var(--muted);font-size:15px;line-height:1.5}

    /* LOGROS AL FINALIZAR */
    .outcomes-timeline{background:#FFF5F7;padding:clamp(28px,5vw,60px) 0;border-bottom:1px solid #f1e8ea}
    .timeline{position:relative;max-width:var(--container);margin:0 auto;display:grid;gap:28px}
    .timeline::before{content:"";position:absolute;left:24px;top:0;bottom:0;width:2px;background:var(--gold);opacity:.55}
    .step{position:relative;display:flex;gap:14px;align-items:flex-start;padding-left:80px}
    .badge{position:absolute;left:0;top:0;width:48px;height:48px;border-radius:50%;background:#fff;border:2px solid var(--gold);display:grid;place-items:center;box-shadow:0 6px 16px rgba(176,133,92,.18);font-weight:800;color:var(--gold)}
    .card{background:#fff;border:1px solid #f0e6de;border-radius:14px;padding:18px 20px;box-shadow:var(--shadow)}
    .card h4{margin:0 0 6px;font-size:17px;color:#1f1a1a}
    .card p{margin:0;color:#7A6666;font-size:15px;line-height:1.5}

    /* ¿QUÉ INCLUYE? + VIDEO */
    #incluye-sorteo{background:#fff;padding:40px 0;border-top:1px solid #f1e8ea;border-bottom:1px solid #f1e8ea;font-family:inherit}
    #incluye-sorteo>div{max-width:1120px;margin:0 auto;padding:0 24px;display:grid;grid-template-columns:.7fr 1.3fr;gap:32px;align-items:center}
    #incluye-sorteo h2{margin:0 0 10px;font-size:clamp(22px,3vw,34px);color:#1f1a1a}
    #incluye-sorteo ul{list-style:none;margin:0;padding:0;display:grid;gap:12px}
    #incluye-sorteo li{display:flex;gap:10px;align-items:flex-start}
    #incluye-sorteo li span.dashicons{flex:0 0 22px;font-size:22px;color:var(--gold)}

    /* VIDEO grande (miniatura grande) */
    .video-wrap{position:relative;border-radius:18px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.08);aspect-ratio:16/9;width:100%;min-height:260px}
    .video-wrap iframe{position:absolute; inset:0; width:100%; height:100%; border:0}
    .video-badge{position:absolute;top:12px;left:12px;background:#FFF5F7;color:#B78A60;border:1px solid rgba(0,0,0,.04);font-weight:800;padding:8px 14px;border-radius:999px;box-shadow:0 6px 14px rgba(176,133,92,.18);font-size:15px;letter-spacing:.5px;z-index:3;text-transform:uppercase}

    /* TESTIMONIOS */
    .testimonials{background:#fff;padding:40px 0;border-bottom:1px solid #f1e8ea}
    .testimonials h2.section-title{margin-bottom:14px}

    /* CTA FINAL (franja degradada + KPIs + botón) */
    .cta-final.opcion-franja-kpi{--gold:#B0855C;background:linear-gradient(90deg,#FFF5F7,#f9dce2);padding:48px 0;color:var(--ink);font-family:inherit}
    .cta-final.opcion-franja-kpi .inner{max-width:1120px;margin:0 auto;padding:0 24px;text-align:center}
    .cta-final.opcion-franja-kpi h2,.cta-final.opcion-franja-kpi p{color:#1f1a1a}
    .cta-final.opcion-franja-kpi .kpis{display:grid;grid-auto-flow:column;gap:16px;justify-content:center;align-items:stretch;margin:0 0 18px}
    .cta-final.opcion-franja-kpi .kpi{background:rgba(255,255,255,.65);border:1px solid rgba(0,0,0,.08);padding:12px 22px;border-radius:14px;min-width:120px}
    .cta-final.opcion-franja-kpi a{background:var(--gold);color:#fff;padding:12px 22px;border-radius:999px;font-weight:700;text-decoration:none;box-shadow:0 10px 20px rgba(0,0,0,.12);font-size:17px;display:inline-block;min-width:240px}

    footer{padding:18px;text-align:center;color:#856;font-size:14px}

    /* RESPONSIVE */
    @media(max-width:1100px){.learn-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:980px){
      .hero{grid-template-columns:1fr;gap:22px}
      .menu{display:none}
      .menu-toggle{display:flex}
      #incluye-sorteo>div{grid-template-columns:1fr;gap:18px}
    }
    @media(max-width:640px){
      .learn-grid{grid-template-columns:1fr}
      .timeline::before{left:20px}
      .step{padding-left:70px}
      .badge{width:44px;height:44px}
      .video-wrap{min-height:320px}
      .cta-final.opcion-franja-kpi{padding:40px 0}
      .cta-final.opcion-franja-kpi .inner{padding:0 20px}
      .cta-final.opcion-franja-kpi .kpis{grid-auto-flow:row}
    }

    /* Menú desplegable (móvil) */
    .mobile-menu{display:none; background:#fff; border-top:1px solid #eee; box-shadow:0 12px 24px rgba(0,0,0,.06)}
    .mobile-menu.open{display:block}
    .mobile-menu .container{padding-top:12px;padding-bottom:12px}
    .mobile-menu a{display:block; padding:12px 10px; color:var(--ink); border-radius:8px}
    .mobile-menu a:hover{background:#faf6f2}
  </style>
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="brand">CURSO POLYGEL PRINCIPIANTES</div>
    <nav class="menu">
      <a href="#inicio">Inicio</a>
      <a href="#aprenderas">Lo que aprenderás</a>
      <a href="#logros">Logros</a>
      <a href="#incluye-sorteo">¿Qué incluye?</a>
      <a href="#testimonios">Testimonios</a>
    </nav>
    <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">
      <span class="bars"></span>
    </button>
  </div>
  <!-- Menú móvil desplegable -->
  <div class="mobile-menu" id="mobileMenu">
    <div class="container">
      <a href="#inicio">Inicio</a>
      <a href="#aprenderas">Lo que aprenderás</a>
      <a href="#logros">Logros</a>
      <a href="#incluye-sorteo">¿Qué incluye?</a>
      <a href="#testimonios">Testimonios</a>
    </div>
  </div>
</header>

<!-- resto del contenido idéntico a tu última versión... -->

<footer id="contacto">
  <div class="container">
    Con amor, Lianny Liberacy • © <span id="y"></span>
  </div>
</footer>

<script>
  document.getElementById('y').textContent=new Date().getFullYear();

  const toggle = document.querySelector('.menu-toggle');
  const mobileMenu = document.getElementById('mobileMenu');
  const links = mobileMenu.querySelectorAll('a');

  if (toggle) {
    toggle.addEventListener('click', () => {
      const isOpen = mobileMenu.classList.toggle('open');
      toggle.setAttribute('aria-expanded', String(isOpen));
    });
  }

  // Cerrar menú al hacer clic en un enlace
  links.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.remove('open');
      toggle.setAttribute('aria-expanded', "false");
    });
  });
</script>
</body>
</html>
